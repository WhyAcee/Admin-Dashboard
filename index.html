<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="header">Header
        
    </div>
    <div class="sidebar">
        <div class="title-container">
            <span class="material-symbols-sharp" style="font-size:4rem; color: white">space_dashboard</span>
            <h1>Dashboard</h1>
        </div>
        <div class="list-container">
            <ul id="top-list">
                <li id="home">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">home</span>
                    <div>Home</div>
                </li>
                <li id="profile">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">person</span>
                    <div>Profile</div>
                </li>
                <li id="messsages">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">chat_bubble</span>
                    <div>Messages</div>
                </li>
                <li id="history">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">history</span>
                    <div>History</div>
                </li>
                <li id="tasks">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">description</span>
                    <div>Tasks</div>
                </li>
                <li id="communities">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">groups</span>
                    <div>Communities</div>
                </li>
            </ul>
            <ul id="bottom-list">
                <li id="settings">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">settings</span>
                    <div>Settings</div>
                </li>
                <li id="support">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">live_help</span>
                    <div>Support</div>
                </li>
                <li id="privacy">
                    <span class="material-symbols-outlined" style="font-size:3rem; color: white">verified_user</span>
                    <div>Privacy</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">main

    </div>
</body>

</html>
